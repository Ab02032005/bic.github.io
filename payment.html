<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Payment</h1>
    </header>
    <main>
        <section id="payment-form">
            <h2>Complete Your Payment</h2>
            <form action="https://www.example.com/payment" method="POST">
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}" placeholder="1234 5678 9012 3456">
                
                <label for="expiry">Expiry Date:</label>
                <input type="text" id="expiry" name="expiry" required pattern="\d{2}/\d{2}" placeholder="MM/YY">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">
                
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Phone Store. All rights reserved.</p>
    </footer>
</body>
</html>
